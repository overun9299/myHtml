<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>奔跑的少年</title>

    <style>

        .box1{
            width: 256px;
            height: 256px;
            margin: 0 auto;
            background-image: url("./img/bg2.png");
            animation: run steps(6) 0.5s infinite;
        }

        @keyframes run {
            from{
                background-position: 0 0;
            }

            to{
                background-position: -1536px 0;
            }
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
