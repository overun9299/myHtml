<!DOCTYPE html>
<!-- 设置语言 zh:中文 -->
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要用于设计网页中的一些元数据,元数据不是给用户看的
        charset:指定网页的字符集
        name:指定的数据的名称
        content:指定的数据的内容
     -->
    <title>Meta标签</title>

    <!-- keywords标识网站的关键字,可以同时指定多个关键字,关键字用,隔开.可用于seo搜索调优 -->
    <meta name="keywords" content="HTML5,前端,CSS3">

    <!-- description 用于指定网站的描述 -->
    <meta name="description" content="这是一个非常不错的网站">

    <!-- 将页面3秒后重定型至指定网站 -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
</head>
<body>
    
</body>
</html>
