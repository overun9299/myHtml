<!-- 文档声明，声明当前网页的版本 -->
<!DOCTYPE HTML>
 
<!-- html的根标签（元素），网页中的所有的内容都要卸载根元素里面 -->
<html>
    <!-- head是网页的头部，head中的内容不会在网页中直接出现，主要是帮助浏览器或者搜索引擎来解析网页 -->
    <head>
        <!-- meta标签用来设置网页的元数据，这里meta用来设置网页的字符集，避免乱码问题 -->
        <meta charset="utf-8">

        <!-- title中的内容会显示在浏览器的标题栏，搜索引擎会主要根据title中的内容来判断王爷的主要内容 -->
        <title>网页的标题</title>

    </head>

    <!-- body是HTML的子元素，表示网页的主题，网页中的所有可见的内容都应该写在body里面 -->
    <body>

        <!-- h1网页的一级标题 -->
        <h1>网页的大标题</h1>
        
    </body>

</html>
