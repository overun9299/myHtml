<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>导航条-flex实现</title>
    <link rel="stylesheet" href="../material/css/reset.css">

    <style>

        ul {
            height: 50px;
            width: 1200px;
            margin: 50px auto;
            line-height: 50px;
            /* 定义为盒模型 */
            display: flex;
            background-color: #c0ebf8;
            text-align: center;
        }

        ul li {
            flex-grow: 1;
        }

        ul > a {
            display: block;
        }
        ul > li:hover {
            background-color: red;
        }

    </style>
</head>
<body>

</html>
