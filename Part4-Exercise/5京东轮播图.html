<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东轮播图</title>
    <link rel="stylesheet" href="../material/css/reset.css">


    <style>
        .img-list {
            width: 590px;
            height: 470px;
            margin: 50px auto;
            position: relative;
        }

        .img-list > li {
            position: absolute;
        }

        .img-a {
            position: absolute;
            bottom: 20px;
            left: 30px;
            z-index: 9999;
        }
        .img-a a {
            float: left;
            width: 11px;
            height: 11px;
            margin: 0px 2px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);

            /* 将背景颜色值设置到内容区，边框和内边距不在有背景颜色 */
            background-clip: content-box;
            border: 2px solid transparent;
        }

    
        .myActive , .img-a a:hover{
            border: 2px solid rebeccapurple;
            background-color: rgba(255, 255, 255, 1);
        }

        
    </style>
</head>
<body>
    <ul class="img-list">
        <li><a href=""><img src="./05/1.jpg" alt=""></a></li>
        <li><a href=""><img src="./05/2.jpg" alt=""></a></li>
        <li><a href=""><img src="./05/3.jpg" alt=""></a></li>
        <li><a href=""><img src="./05/4.jpg" alt=""></a></li>
        <li><a href=""><img src="./05/5.jpg" alt=""></a></li>
        <li><a href=""><img src="./05/6.jpg" alt=""></a></li>
        <li><a href=""><img src="./05/7.jpg" alt=""></a></li>
        <li><a href=""><img src="./05/8.jpg" alt=""></a></li>

        <div class="img-a">
            <a class="myActive" href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>
    </ul>
</body>
</html>
