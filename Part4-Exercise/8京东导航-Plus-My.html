<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东导航Plus</title>

    <link rel="stylesheet" href="../material/css/reset.css">
    <style>
        * {
            overflow: auto;
        }
        .top-bar-alls {
            width: 100%;
            line-height: 30px;
            background-color: #e3e4e5;
            border-bottom: 1px #ddd solid;
        }

        .localtions {
            float: left;
        }

        .top-bars {
            width: 1190px;
            margin: 0 auto;
        }
        .shortCut {
            float: right;
        }
        .shortCut li {
            float: left;
        }
        .highLine {
            width: 1px;
            height: 12px;
            background-color: #4d25bb;
            margin: 9px 10px;
        }

    </style>
</head>
<body>

    <div class="top-bar-alls">

        <div class="top-bars">

            <div class="localtions">
                <div class="bejing">
                    <span>北京</span>
                </div>
            </div>

            <ul class="shortCut">
                <li>你好，请登录</li>
                <li class="highLine"></li>
                <li>我的订单</li>
                <li class="highLine"></li>
                <li>我的京东</li>
                <li class="highLine"></li>
                <li>京东会员</li>
                <li class="highLine"></li>
                <li>客户服务</li>
                <li class="highLine"></li>
                <li>网站导航</li>
                <li class="highLine"></li>
                <li>手机京东</li>
            </ul>
        </div>

    </div>

</body>
</html>
