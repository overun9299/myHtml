<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮实例</title>

    <style> 
        .btn1 {
            width: 93px;
            height: 29px;
            background-image: url("./img/link.png");
        }
        .btn1:link {
            background-image: url("./img/link.png");
        }

        .btn1:hover {
            background-image: url("./img/hover.png");
        }
        .btn1:active {
            background-image: url("./img/active.png");
        }
    </style>
</head>
<body>
    <div class="btn1">

    </div>
</body>
</html>
