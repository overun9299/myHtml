<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>

    <style>
        /* 
            [属性名] 选择含有指定属性的元素
            [属性名=属性值] 选择含有指定属性和属性值的元素
            [属性名^=属性值] 选择属性值一直指定值开头的元素
            [属性名$=属性值] 选择属性值一直指定值结尾的元素
            [属性名*=属性值] 选择属性值中含有某值的元素的元素
        */
        p[title] {
            color: firebrick;
        }

        p[title=abc] {
            color: fuchsia;
        }

    </style>
</head>
<body>
    <p title="abc">只有abc</p>
    <p title="abcdefg">只有abcdefg</p>
    <p title="helloabc">只有helloabc</p>
    <p>加油</p>
    <p>少年</p>
    <p>努力</p>
</body>
</html>
