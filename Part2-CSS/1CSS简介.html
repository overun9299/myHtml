<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Css简介</title>
    <!-- 
        第二种方式，将样式编写到head中的style标签中

        我们的内部样式表只能对一个网页起作用，他里边的样式不能跨页面进行复用
     -->
    <style>
        #myP {
            color: blue;
        }
    </style>

    <!-- 
        第三种方式：外部样式表,最佳使用方式
            可以将css样式编写到一个外部的css文件中
            然后通过link标签引入到网页中
        将样式编写到外部的css文件中，可以使用到浏览器的缓存机制
            从而加快维昂也得加载速度，提高用户体验
     -->
     <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- 
        使用css来修改元素样式
        第一种方式（内联样式、行内样式）
        问题：使用内联样式，样式只能对一个标签起作用
              如果希望影响到多个元素，必须在每一个元素中都复制一遍
              并且当样式发生改变时，我们必须一个一个修改，非常的不方便
        注意：开发中绝对不要使用内联样式
     -->

    <p style="color: red;"> 我是一个红色字体，采用内联样式</p>

    <p id="myP">我是一个蓝色字体，采用内部样式</p>

    <p id="myP2">我是一个绿色字体，采用外部样式</p>
</body>
</html>
