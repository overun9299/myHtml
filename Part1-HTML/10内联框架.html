<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>
<body>
    <!-- 
        内联框架，用于向当前页面引入一个其他页面
            src 指定要引入的网页路径
            frameborder 内联框架的边框 0：没有  1：有
            内联框架一般不使用，其中一个原因是不会seo
     -->

    <iframe src="https://www.baidu.com" width="500px" height="400px" frameborder="0"></iframe> 
</body>
</html>
