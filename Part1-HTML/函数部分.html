<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>函数部分</title>
    <style>
        #god {
            text-align: center;
        }
    </style>
</head>
<body>

<h1 id="god">Promise的梳理</h1>

</body>
<script>

    function myFunction(a, b) {
        // 执行的代码
    }

    // 调用
    myFunction(1, 2);

    // 实例1
    var x = function (a, b) {return a * b};

    // 实例2
    var x2 = function (a, b) {return a * b};
    var z = x(4, 3);


    // 函数存在函数提升
    myFunction(5);

    function myFunction(y) {
        return y * y;
    }

    // 函数作为方法调用
    var myObject = {
        firstName:"John",
        lastName: "Doe",
        fullName: function () {
            return this.firstName + " " + this.lastName;
        }
    }
    myObject.fullName();         // 返回 "John Doe"

</script>
</html>
