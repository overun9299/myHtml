<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个页面跳转到其他页面，或者是当前页面的其他位置

        使用 a 标签来定义超链接
            属性：href指定跳转的目标路径
                 值可以是一个外部的网站
                 也可以写一个内部页面的地址

        超链接是一个行内元素，在a标签中可以嵌套除它自身外的任何元素

        target属性，用来指定链接打开的方式
            _self 默认值，在当前页面中打开超链接
            _blank 在一个新的页面中打开
    
     -->
     <a href="https://www.baidu.com" target="_self"> 超链接-跳转外部网站</a>
     <a href="6列表.html" target="_blank"> 超链接-跳转内部网站</a>

     <!-- 
        可以使用将超链接的href属性设置为#，效果为回到页面的顶部

        也可以设置其他标签的id，效果为跳转到这个id对应的标签
      -->
      <a href="#">回到顶部</a>
</body>
</html>
