<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 
        列表（list）
            1.铅笔
            2.尺子
            3.橡皮

        在html中也可以创捷列表
            1.有序列表
            2.无序列表
            3.定义列表

        无序列表，使用ul标签创建无序列表
            使用li表示列表项
        
        有序列表，使用ol标签创建有序列表
            使用li表示列表项

        定义列表，使用dl标签来创建一个定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明
     -->

     <ul>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ul>

     <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>对接欸狗的说明</dd>
    </dl>
</body>
</html>
