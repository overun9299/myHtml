<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <!-- 
        图片标签用于向当前页面中引入一个外部图片
        使用img标签来引入外部图片，img是一个自结束标签
        img这种元素属于替换元素（块和行内元素之间，具有两种元素的特点）
        属性：
            src：图片路径
            alt：图片的描述，默认情况不会显示，有些浏览器在图片无法加载时会西安市alt，可提高seo
            width、height：如果修改其中一个属性，另一个等比缩放

        注意：
            一般情况在pc端，不建议设置图片大小，需要多大就裁多大的图片

        图片的格式
            jpeg(jpg)
                - 支持的颜色比较丰富，不支持透明效果，不支持动图
                - 一般用来显示照片
            gif
                - 支持的颜色比较少，支持简单的透明，支持动图
                - 颜色单一的图片，动图
            png
                - 支持的颜色丰富，支持复杂的透明，不支持动图
                - 颜色丰富，复杂透明图片（转为网页而生）
            webp（谷歌新格式）
                - 它具备其他图片的所有优点，而且文件还特别小
                - 缺点：兼容性不好
            base64
                - base64编码后的图片


     -->
    
</body>
</html>
