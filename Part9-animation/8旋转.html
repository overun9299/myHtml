<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>旋转</title>
    <style>
        html{
            perspective: 800px;
        }


        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfc;
            margin: 50px auto;
            transition: all 2s;
        }

        .box1:hover {
            transform: rotateX(45deg);
        }
    </style>
</head>
<body>

    <div class="box1">

    </div>
</body>
</html>
