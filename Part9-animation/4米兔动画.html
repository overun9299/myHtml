<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>米兔动画</title>

        .box1{
            width: 132px;
            height: 271px;
            margin: 0 auto;
            background-image: url("./img/bigtap-mitu-queue-big.png");

            background-position: 0 0;
            /* 定义移动方式，1s移动完，分三步 */
