<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>

    </style>
</head>
<body>
    <!--  在现实生活中，我们经常需要使用表格来表示一些格式化数据：
            课程表、人名单、成绩单....

        同样在网页中我们也需要使用表格，我们通过table标签来创建一个表格  -->
    <table border="1" width='50%' align="center">
        <tr>
            <td COLSPAN="2">AA</td>
            <td>BB</td>
        </tr>
        <tr>
            <td>AA2</td>
            <td>BB2</td>
            <td>CC2</td>
        </tr>
        <tr>
            <td>AA3</td>
            <td>BB3</td>
            <td>CC3</td>
        </tr>
        <tr>
            <td>AA4</td>
            <!-- 使用COLSPAN进行横向合并 -->
            <td COLSPAN="2">BB4</td>
        </tr>
    </table>
</body>
</html>
