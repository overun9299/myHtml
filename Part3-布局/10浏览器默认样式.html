<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器默认样式</title>
    <!-- 引用别人写好的css清除全部的默认样式 -->
    <link rel="stylesheet" href="../material/css/reset.css">


    <style>
        /* 
            默认样式
                通常情况下，浏览器都会为元素设置一些默认样式
                默认样式的存在会影响到页面的布局
                    通常情况下编写网页会清除浏览器的默认样式
         */

        /* * {
            margin: 0;
            padding: 0;
        } */

        .box1 {
            width: 400px;
            height: 400px;
            background-color: darkorange;
        }
        


    </style>
</head>
<body>
    <div class="box1"></div>
    <p>123</p>
    <p>456</p>
    <p>789</p>
</body>
</html>
