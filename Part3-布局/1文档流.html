    <!-- 
        文档流
            网页是一个多层的结构，一层摞着一层
            通过css可以分别为每一层来设置样式
            作为用户来讲只能看到最顶上的一层
            这些层中，最底下的一层成为文档流，文档流是网页的基础
                我们所创建的元素默认都在文档流中进行排列
            对于我们来说，元素主要有两个状态
                在文档流
                不在文档流（脱离文档流）
            
            元素在文档流中有什么特点
                块元素
                    块元素会在页面独占一行（自上向下垂直排列）
                    默认宽度是父元素的全部（会把父元素撑满）
                    默认高度是被内容撑开（子元素）
                行内元素
                    行内元素不会独占页面的一行，只占自身的大小
                    行内元素会在页面中左向右水平排列。如果一行中不能放下，则元素会换行到第二行继续左向右
                    行内元素的默认宽度和高度都是被内容撑开

     -->
